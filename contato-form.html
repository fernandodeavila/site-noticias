<body>
    <header>
        <h1>Formulario de Contato</h1>  
    </header>
    <hr>
    <main>
        <a href="./index.html">Voltar para a pagina inicial</a> <br><br>
        <form method="get">
            <fieldset>
                <legend>Dados para Contato</legend>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome" maxlength="70" required><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Digite seu email aqui" maxlength="70" required><br>

                <label for="assunto">Assunto</label><br>
                <select id="assunto" required><br>
                    <option disabled selected>Selecione um assunto</option>
                    <option>Interatividade do site</option>
                    <option>Erro encontrado em alguma materia</option>
                    <option>Elogio a um dos editores</option>
                    <option>Sugest√£o de artigo</option>
                    <option>Melhorias a serem feitas</option>                                   
                </select><br>

                <label for="mensagem">Mensagem</label><br>
                <textarea id="mensagem" cols="30" rows="10" placeholder="Digite aqui a sua mensagem" required></textarea><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </fieldset>
        </form>       
        

    </main>
